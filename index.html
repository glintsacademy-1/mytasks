<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>MyTasks - Delightful todo app</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>

    <div class="container-full">

        <header class="header cover image">
            <h1 class="title">MyTasks</h1>
            <h2 class="date">
                <date id="today">Wednesday, 18 July 2018</date>
            </h2>
            <a class="menu" href="account.html">
                <img src="./images/account.svg" alt="Account">
            </a>
        </header>

        <main class="app">

            <div class="task incomplete">
                <button class="action marker" title="Action to do" role="checkbox"></button>
                <span>Action to do</span>
            </div>

            <div class="task complete">
                <button class="action marker" title="Action to do" role="checkbox"></button>
                <span>Action to do</span>
            </div>

            <div class="task incomplete">
                <button class="action marker" title="Action to do" role="checkbox"></button>
                <span>Action to do</span>
            </div>

            <form class="segment add">
                <input class="insert add" type="text" placeholder="What do you want to do?">
                <button class="action add" type="button" title="Action to do" role="checkbox"></button>
            </form>

        </main>

    </div>

    <script src="scripts/zepto.min.js"></script>
    <script src="scripts/dayjs.min.js"></script>
    <script src="scripts/index.js"></script>

</body>

</html>
