<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>MyTasks - Delightful todo app</title>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>

    <div class="container">

        <header class="header">
            <h1 class="title">MyTasks</h1>
            <h2 class="date">
                <date>Wednesday, 18 July 2018</date>
            </h2>
        </header>

        <main class="app">

            <div class="task incomplete">
                <button class="action marker" title="Action to do" role="checkbox"></button>
                <span>Action to do</span>
            </div>

            <div class="task complete">
                <button class="action marker" title="Action to do" role="checkbox"></button>
                <span>Action to do</span>
            </div>

            <form class="segment add">
                <input class="input add" type="text" placeholder="What do you want to do?">
                <button class="action add" type="button" title="Action to do" role="checkbox"></button>
            </form>

        </main>

    </div>

    <script src="scripts/zepto.min.js"></script>
    <script src="scripts/index.js"></script>

</body>

</html>
